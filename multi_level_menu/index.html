<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Menu Bar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo-container">
          <h3 class="logo">Brand<span>Name</span></h3>
        </div>
        <div class="nav-btn">
          <div class="nav-links">
            <ul>
              <li class="nav-link"><a href="#">Home</a></li>
              <li class="nav-link">
                <a href="#">Menu <i class="fas fa-caret-down"></i> </a>
                <div class="dropdown">
                  <ul>
                    <li class="dropdown-link"><a href="#">Link 1</a></li>
                    <li class="dropdown-link"><a href="#">Link 2</a></li>
                    <li class="dropdown-link"><a href="#">Link 3</a></li>
                    <li class="dropdown-link">
                      <a href="#">Link 4 <i class="fas fa-caret-down"></i></a>
                      <div class="dropdown second">
                        <ul>
                          <li class="dropdown-link"><a href="#">Link 1</a></li>
                          <li class="dropdown-link"><a href="#">Link 2</a></li>
                          <li class="dropdown-link"><a href="#">Link 3</a></li>
                          <li class="dropdown-link">
                            <a href="#">Link 4</a>
                          </li>
                          <div class="arrow"></div>
                        </ul>
                      </div>
                    </li>
                    <div class="arrow"></div>
                  </ul>
                </div>
              </li>
              <li class="nav-link">
                <a href="#">Services <i class="fas fa-caret-down"></i></a>
                <div class="dropdown">
                  <ul>
                    <li class="dropdown-link"><a href="#">Link 1</a></li>
                    <li class="dropdown-link"><a href="#">Link 2</a></li>
                    <li class="dropdown-link"><a href="#">Link 3</a></li>
                    <li class="dropdown-link">
                      <a href="#">Link 4 <i class="fas fa-caret-down"></i></a>
                      <div class="dropdown second">
                        <ul>
                          <li class="dropdown-link"><a href="#">Link 1</a></li>
                          <li class="dropdown-link"><a href="#">Link 2</a></li>
                          <li class="dropdown-link"><a href="#">Link 3</a></li>
                          <li class="dropdown-link">
                            <a href="#">Link 4</a>
                          </li>
                          <div class="arrow"></div>
                        </ul>
                      </div>
                    </li>
                    <div class="arrow"></div>
                  </ul>
                </div>
              </li>
              <li class="nav-link"><a href="#">About</a></li>
            </ul>
          </div>
          <div class="log-sign">
            <a href="#" class="btn transparent">Log in</a>
            <a href="#" class="btn solid">Sign up</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <div class="overlay"></div>
      </section>
    </main>
  </body>
</html>
